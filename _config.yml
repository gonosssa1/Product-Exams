# Content Familiarity Exam System - Jekyll Configuration
title: Content Familiarity Exam System
description: Multiple choice exams for professional certification and content familiarity
baseurl: "/Product-Exams"
url: "https://gonosssa1.github.io"

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Collections
collections:
  exams:
    output: true
    permalink: /exams/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "exams"
    values:
      layout: "exam"
